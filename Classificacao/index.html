<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Classificação</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Classificação Alura</h1>

  <div id="include-player">
    <label for="nickname">Insira o nome do jogador:</label>
    <input id="nickname" type="text" placeholder="Digite o nome ou nickname">
    <button onClick="addPlayer()">Adicionar</button>
  </div>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores"></tbody>
  </table>
  <script src="./script.js"></script>
</body>
</html>
